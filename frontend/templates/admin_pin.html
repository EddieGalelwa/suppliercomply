{% extends "base.html" %}

{% block title %}Admin Verification - SupplierComply{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-primary-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-lock text-primary-600 text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Admin Access</h1>
            <p class="text-gray-600 mt-2">Enter your admin PIN to continue</p>
        </div>
        
        <div id="error-msg" class="hidden bg-red-50 border border-red-200 text-red-700 p-3 rounded-lg mb-4 text-sm"></div>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">PIN Code</label>
                <input type="password" id="pin" placeholder="Enter PIN" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-center text-2xl tracking-widest"
                       maxlength="10">
            </div>
            
            <button onclick="verifyPin()" 
                    class="w-full py-3 bg-primary-600 text-white rounded-lg font-semibold hover:bg-primary-700 transition">
                Access Admin
            </button>
        </div>
        
        <p class="text-center text-sm text-gray-500 mt-6">
            <a href="/dashboard" class="text-primary-600 hover:text-primary-800">
                <i class="fas fa-arrow-left mr-1"></i>Back to Dashboard
            </a>
        </p>
    </div>
</div>

<script>
document.getElementById('pin').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') verifyPin();
});

async function verifyPin() {
    const pin = document.getElementById('pin').value;
    const errorDiv = document.getElementById('error-msg');
    
    if (!pin) {
        errorDiv.textContent = 'Please enter PIN';
        errorDiv.classList.remove('hidden');
        return;
    }
    
    try {
        const response = await fetch('/admin/verify', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({pin: pin})
        });
        
        const data = await response.json();
        
        if (data.success) {
            window.location.href = '/admin/';
        } else {
            errorDiv.textContent = data.error || 'Invalid PIN';
            errorDiv.classList.remove('hidden');
            document.getElementById('pin').value = '';
            document.getElementById('pin').focus();
        }
    } catch (error) {
        errorDiv.textContent = 'Error verifying PIN. Please try again.';
        errorDiv.classList.remove('hidden');
    }
}
</script>
{% endblock %}
