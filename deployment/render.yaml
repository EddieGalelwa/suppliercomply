  #   envVars:
  #     - key: DATABASE_URL
  #       fromDatabase:
  #         name: suppliercomply-db
  #         property: connectionString

databases:
  - name: suppliercomply-db
    plan: free
    databaseName: suppliercomply
    user: suppliercomply

